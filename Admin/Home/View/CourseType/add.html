<extend name="Public:layout" />
<block name="main-content">
<div class="container-fluid" >

	<form action="{:U('CourseType/save')}" enctype="multipart/form-data" method="post">

	<div class="form-group">
		<label for="type_name" class="col-sm-2 col-lg-2 control-label">类型名称：</label>
		<input required type="text" name="type_name" id="type_name" class="form-control">
	</div>
	
	<div class="form-group">
		<label for="save" class="col-sm-2 col-lg-2 control-label"></label>
		<input type="submit" id="save" class="btn btn-success" value="保存">
	</div>

</form>
</div>

</block>
