<extend name="Public:layout" />
<block name="main-content">
<div class="container-fluid" >
	<form action="{:U('IndexBanner/save')}" enctype="multipart/form-data" method="post">

	<div class="form-group">
		<label for="img_url" class="col-sm-2 col-lg-2 control-label">图片地址:</label>
		<textarea name="img_url" id="img_url" class="form-control"></textarea>
	</div>

	<div class="form-group"> 
		 <label for="link" class="col-sm-2 col-lg-2 control-label">链接:</label> 
		 <textarea name="link" id="link" class="form-control"></textarea>
	</div>
	
	<div class="form-group">
		<label for="save" class="col-sm-2 col-lg-2 control-label"></label>
		<input type="submit" id="save" class="btn btn-success" value="保存">
	</div>

</form>
</div>
</block>
